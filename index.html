<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-7xl text-center mt-3">Vowel Counter</h1>
      <div class="flex space-x-3 mt-3">
        <textarea
          id="user-input"
          placeholder="Lets see how many vowels this contains!"
          class="border border-gray-300 rounded-md mt-5 px-2 py-1 flex-grow text-lg"
        ></textarea>
      </div>
      <button
        id="count-btn"
        class="block mx-auto py-2 px-4 bg-green-600 text-white rounded-sm mt-5 focus:outline-green-400"
      >
        Count
      </button>
    <script src="index.js"></script>
  </body>
</html>
